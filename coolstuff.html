<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Videos</title>
</head>
<body>

<h1>Cycling Videos</h1>

<div id="video-container">
    <iframe id="video-frame" width="560" height="315" src="https://www.youtube.com/embed/17QY_3H23_4" frameborder="0" allowfullscreen></iframe>
</div>

<script>
    const videoUrls = [
        "https://www.youtube.com/embed/dFayOVDKHn0&t=14s",
        "https://www.youtube.com/embed/liuNSRIcfSQ",
        // Add more video URLs as needed
    ];

    const videoContainer = document.getElementById("video-container");
    const videoFrame = document.getElementById("video-frame");
    let currentIndex = 0;

    function cycleVideos() {
        videoFrame.src = videoUrls[currentIndex];
        currentIndex = (currentIndex + 1) % videoUrls.length;
    }

    // Change video every 10 seconds (adjust as needed)
    setInterval(cycleVideos, 10000);
</script>

</body>
</html>
